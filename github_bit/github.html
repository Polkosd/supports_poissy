        2- Lexique de Git et Github
         2.1 Vocabulaire

            Ligne de commande: le programme de l'ordinateur que nous utilisons pour
            entrer des commandes Git. Sur Mac on parle de Terminal et sur PC c'est un
            programme non natif que vous telecharger lorsque vous telecharger Git pour
            la premiere fois.
            *Depot* : Un repertoire ou de l'espace de stockage ou vos projets peuvent 
            vivre. Les utilisateurs de GitHub raccourcissent ca en "repo" pour "reposi-
            tory".Il peut être en local sur un repertoire de votre ordinateur, ou ce
            peut etre un espace de stockages sur GitBhug ou un autre hébergeur en ligne.
            A l'interieur d'un dépot,vous pouvez conservez des fichiers de codes, des 
            fichier texte, des images. 

            *Controle de version*

            Fondamentalement, l'objectif pour lequel Git e été concu.




























            git config : raccourci de "configurer", ceci est tout particulierement utile quand 
                         vous parametrez Git pour la permiere fois.

            git help : Oublié une commande ? tapez ca dans la ligne de commande pour afficher 
                        Les 21 commandes les plus courantes de Git.
                        
            git status : verifie le statut de votre repository. Voir quels fichiers sont à
                        l'interieur, quells sont les modifications à commiter et sur quelle 
                        branche ou repo vous etes en train de travailler.

            git add : ceci n'ajoute pas de fichier dans votre repo. Au lieu de cela, cela 
                      porte de nouveaux fichiers à l'attention de git. Aprés avoir ajouté 
                      des fichiers, ils sont inclus dans les "instantanés" du depot Git.
                      
            git commit : La commande la plus importante de Git. Aprés avoir effectué toute
                      sorte de modification, vous entrez ca afin de prendre un 'instantané'
                      du depot, le mettre en memoire. On ecrit ca sous la forme de git commit 
                      -m 'votre message'. Le -m indique que la section suivante de la commande 
                      devrait etre lu comme un message.
            
            git branch : Vous travaillez avec plusieurs collaborateur et vous voulez produire
                        des modifications de votre coté ? Cette commande vous permet de cons-
                        truire une nouvelle branche, ou une chronologie des commits, des modifi-
                        cations et des ajouts de fichier qui sont completement les votres. Votre
                        titre va aprés la commande. si vous vouliez créer une nouvelle branche 
                        appelé "chats", vous saisirez git branch chat.
                        
            git checkout : C'est une commande de navigation qui vous permet de vous deplacer vers
                          le repertoire que vous voulez verifier. Vous pouvez utiliser cette 
                          commande sous forme de git checkout master pour regarder la branche master
                          , ou git checkout chats pour regarder une autre branches.
                          
            git merge: Lorsque vous avez fini de travailler sur une branche, vous pouvez fusionner 
                     vos modification vers la branche master, qui est visible pour tout les collabo-
                      rateur.Git merge chats prendrait toutes les modifications que vous avez apportées 
                      à la branche "chats" et les ajoutera a la branche master.
                      
            git push: Si vous travaillez sur votre ordinateur et vous voulez que vos commits soient 
                     visible aussi en ligne sur GitHub, vous "push"ez les modifications provenant de 
                     github avec cette commande.  
                     
            git pull: Si vous travaillez en local et que vous voulez la version la plus a jour de 
                     votre repository pour travailler dessus, vous "pull"ez (tirez) les mofidications
                     provenant de Github avec cette commande.
